<div class="container my-5">
  
  <h4 class="mb-4"> Peliculas - Agregar </h4>
  <form [formGroup]="formAddMovies" (ngSubmit)="onSubmit()" novalidate class="p-4 rounded form-bg text-white">

    <div class="form-floating mb-4">
      <input type="text" class="form-control transparent-input" id="title" placeholder="Título" formControlName="title" />
      <label for="title">Título</label>
    </div>

    <div class="form-floating mb-4">
      <input type="text" class="form-control transparent-input" id="genre" placeholder="Género" formControlName="genre" />
      <label for="genre">Género</label>
    </div>

    <div class="form-floating mb-4">
      <input type="url" class="form-control transparent-input" id="poster" placeholder="Poster URL" formControlName="poster" />
      <label for="poster">Poster (URL)</label>
    </div>

    <div class="form-floating mb-4">
      <input type="url" class="form-control transparent-input" id="url" placeholder="Video URL" formControlName="url" />
      <label for="url"> URL del video </label>
    </div>
  
    <div class="form-check form-switch mb-4">
      <input class="form-check-input bg-dark border border-white" type="checkbox" id="isNew" formControlName="isNew" />
      <label class="form-check-label text-white" for="isNew">Película nueva</label>
    </div>

    <button type="submit" class="btn btn-outline-light px-4" [disabled]="formAddMovies.invalid">
      Agregar
    </button>

  </form>
</div>
<pre>
    {{formAddMovies.get('title')?.value }}
</pre>
