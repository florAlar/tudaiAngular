<!-- modal emergente -->
@if (visible==true) {
<div class="modal-backdrop" (click)="close()">
  
  <div class="modal-content" (click)="$event.stopPropagation()">

    <button class="btn-close btn-close-white position-absolute top-0 end-0 m-3" (click)="close()">
    </button>

    <iframe
      [src]="safeVideoUrl"
      width="100%"
      height="500px"
      frameborder="0"
      allowfullscreen
      class="video-frame">
    </iframe>
  </div>
</div>
}
